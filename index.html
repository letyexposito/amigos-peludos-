<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos Peludos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #name {
            color: inherit; /* Color original al cargar la página */
        }
        .green {
            color: green; /* Clase que cambia el texto a verde */
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido, <span id="name">Amante de Mascotas</span>!</h1>
    <img id="mainImage" 
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Foxteri%C3%A9r_a_koc%C3%BAr.jpg/1024px-Foxteri%C3%A9r_a_koc%C3%BAr.jpg" 
         alt="Perro y gato juntos">
    <p id="dynamicText">En Amigos Peludos, nos dedicamos a mejorar la vida de nuestras queridas mascotas.</p>
    
    <ul>
        <li>Consejos para el cuidado</li>
        <li>Adopciones responsables</li>
        <li>Productos para consentirlos</li>
    </ul>

    <div id="movingPawContainer">
        <img id="pata" 
             src="https://e7.pngegg.com/pngimages/172/54/png-clipart-dog-paw-silhouette-dog-animals-paw.png" 
             alt="Pata de gato">
    </div>

    <button id="changeName">Cambiar Usuario</button>

    <p><a href="https://apadan.org/" target="_blank">Descubre más</a></p>

    <script>
        document.getElementById('changeName').addEventListener('click', function() {
            const newName = prompt("Introduce tu nombre:");
            if (newName) {
                const nameElement = document.getElementById('name');
                nameElement.textContent = newName;
                nameElement.classList.add('green'); // Cambia el texto a verde
            }
        });
    </script>
</body>
</html>
